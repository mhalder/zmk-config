# Enable mouse emulation
CONFIG_ZMK_MOUSE=y

# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Enable nice!view display
CONFIG_ZMK_DISPLAY=y

# BLE stability fixes for Android 16
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Increase stack size for complex behaviors (macros, tap-dance, home-row mods)
CONFIG_ZMK_BLE_THREAD_STACK_SIZE=512

# Split keyboard BLE improvements
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1
